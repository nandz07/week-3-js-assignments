<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-size: 25px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <script>
        n=4
        s=""
        var k=1
        for(let i=1;i<=n;i++){
            for(let j=1;j<=i;j++){
                s+=k+" "
                k++
            }
            s+="\n"
        }
        console.log(s)
    </script>
</body>

</html>
