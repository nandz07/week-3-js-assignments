<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-size: 25px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <script>
     var n=prompt("enter the limitation of array")
     var a=[]
     for(let i=0;i<n;i++){
      a[i]=prompt("enter element")
     }
     for(let i=0;i<n;i++){
        for(let j=i+1;j<n;j++){
            if(a[i]<a[j]){
                let temp=a[i]
                a[i]=a[j]
                a[j]=temp
            }
        }
     }
     console.log(a)
    </script>
</body>

</html>
