<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <label for="">enter the string to reverse</label>
    <input type="text" id="str"><br>
    <label for="">enter 1 for reverse <br>enter 2 for try catch</label>
    <input type="text" id="operation">
    <button id="btn">reverse</button>
    
    <script>
        document.getElementById("btn").addEventListener("click",()=>{
            var operation=document.getElementById("operation").value
            switch(operation){
                case "1":
                    var str= document.getElementById("str").value
                    break
                case "2":
                    var str=parseInt( document.getElementById("str").value)
                    break
                default:
                    console.log("invalid input")
                    break
            }
            
            try {
             var sp=str.split("")
             var rev=sp.reverse()
             var join=rev.join("")
             console.log(join)
            } catch (error) {
             console.log(error)
            }
            finally{
             console.log(typeof(str))
            }
           
        })
    </script>
</body>
</html>
